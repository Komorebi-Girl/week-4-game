<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
</head>
<body>

	<h1>The Crystal Game</h1>
	<h2>Wins: <span id="wins"></span></h2>
	<h2>Losses: <span id="losses"></span></h2>
	<h2>Random Number Chosen: <span id="displayNumber"></span></h2>
	<h2>Total Score: <span id="totalScore"></span></h2>

	<div class="crystals">
		<img class="crystal-pics" id="red" src="assets/images/red.jpg" alt="red crystal">
		<img class="crystal-pics" id="orange" src="assets/images/orange.jpg" alt="orange crystal">
		<img class="crystal-pics" id="blue" src="assets/images/blue.jpg" alt="blue crystal">
		<img class="crystal-pics" id="rainbow" src="assets/images/rainbow.jpg" alt="rainbow crystal">	
		
	</div>
	
	
</body>
</html>
